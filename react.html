    <h1>React</h1>
    <ul>
      <li>Download nodejs</li>
      <a href="https://nodejs.org/en">nodejs</a>
      <li>Apply vite</li>
      <p>Create a folder in VScode and open terminal.</p>
      Steps to setup vite:
      <ol>
        <li><b>npm create vite@latest</b></li>
        <li>enter project name</li>
        <li>select react</li>
        <li>select javascript</li>
        <li><b>cd [project name]</b></li>
        <li><b>npm install</b></li>
        <li><b>npm run dev</b></li>
      </ol>
    </ul>
